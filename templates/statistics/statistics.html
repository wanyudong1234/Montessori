<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 2.2.3 -->
<script src="{% static "plugins/jQuery/jquery-2.2.3.min.js"%}"></script>

<script src="{% static "bootstrap/js/bootstrap.min.js"%}"></script>
<!-- AdminLTE App -->
<script src="{% static "dist/js/app.min.js"%}"></script>
<!-- ChartJS 1.0.1 -->
<script src="{% static "plugins/chartjs/Chart.min.js"%}"></script>

<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. Slimscroll is required when using the
     fixed layout. -->
<script>
    var host = '127.0.0.1:8001';

    function delete_student(username) {

        window.location = 'http://'+host+'/deleteTryStudentHomepage/'+username
    }

    $(function () {

        {% for item in studentList %}
            var stateOne = "{{ item.try_class_one_state }}";
            var stateTwo = "{{ item.try_class_two_state }}";

            if(stateOne == "已上"){

                document.getElementById('{{ item.id }}one').className="label label-success";

            }else {

                document.getElementById('{{ item.id }}one').className="label label-danger";
            }

            if(stateTwo == "已上"){

                document.getElementById('{{ item.id }}two').className="label label-success";
            }else {

                document.getElementById('{{ item.id }}two').className="label label-danger";
            }

        {% endfor %}

    <!--课时学生-->
    var hourAreaChartData = {
      labels: [
          {% for item in allHourArr %}
              "{{ item.flag }}月",
          {% endfor %}

      ],
      datasets: [
        {
          label: "学生人数",
          fillColor: "rgba(60,141,188,0.9)",
          strokeColor: "rgba(60,141,188,0.8)",
          pointColor: "#3b8bba",
          pointStrokeColor: "rgba(60,141,188,1)",
          pointHighlightFill: "#fff",
          pointHighlightStroke: "rgba(60,141,188,1)",
          data: [{% for item in allHourArr %}
              {{ item.count }},
          {% endfor %}]
        }
      ]
    };


    //-------------
    //- BAR CHART -
    //-------------
    var hourBarChartCanvas = $("#hourBarChart").get(0).getContext("2d");
    var hourBarChart = new Chart(hourBarChartCanvas);
    var hourBarChartData = hourAreaChartData;
    hourBarChartData.datasets[0].fillColor = "#E38E28";
    hourBarChartData.datasets[0].strokeColor = "#E38E28";
    hourBarChartData.datasets[0].pointColor = "#E38E28";
    var hourBarChartOptions = {
      //Boolean - Whether the scale should start at zero, or an order of magnitude down from the lowest value
      scaleBeginAtZero: true,
      //Boolean - Whether grid lines are shown across the chart
      scaleShowGridLines: true,
      //String - Colour of the grid lines
      scaleGridLineColor: "rgba(0,0,0,.05)",
      //Number - Width of the grid lines
      scaleGridLineWidth: 1,
      //Boolean - Whether to show horizontal lines (except X axis)
      scaleShowHorizontalLines: true,
      //Boolean - Whether to show vertical lines (except Y axis)
      scaleShowVerticalLines: true,
      //Boolean - If there is a stroke on each bar
      barShowStroke: true,
      //Number - Pixel width of the bar stroke
      barStrokeWidth: 2,
      //Number - Spacing between each of the X value sets
      barValueSpacing: 5,
      //Number - Spacing between data sets within X values
      barDatasetSpacing: 1,
      //String - A legend template

      //Boolean - whether to make the chart responsive
      responsive: true,
      maintainAspectRatio: true
    };

    hourBarChartOptions.datasetFill = false;
    hourBarChart.Bar(hourBarChartData, hourBarChartOptions);


    <!--课程学生-->
    var courseAreaChartData = {
      labels: [
          {% for item in allCourseArr %}
              "{{ item.flag }}月",
          {% endfor %}

      ],
      datasets: [
        {
          label: "学生人数",
          fillColor: "rgba(60,141,188,0.9)",
          strokeColor: "rgba(60,141,188,0.8)",
          pointColor: "#3b8bba",
          pointStrokeColor: "rgba(60,141,188,1)",
          pointHighlightFill: "#fff",
          pointHighlightStroke: "rgba(60,141,188,1)",
          data: [{% for item in allCourseArr %}
              {{ item.count }},
          {% endfor %}]
        }
      ]
    };


    //-------------
    //- BAR CHART -
    //-------------
    var courseBarChartCanvas = $("#courseBarChart").get(0).getContext("2d");
    var courseBarChart = new Chart(courseBarChartCanvas);
    var courseBarChartData = courseAreaChartData;
    courseBarChartData.datasets[0].fillColor = "#DC604B";
    courseBarChartData.datasets[0].strokeColor = "#DC604B";
    courseBarChartData.datasets[0].pointColor = "#DC604B";
    var courseBarChartOptions = {
      //Boolean - Whether the scale should start at zero, or an order of magnitude down from the lowest value
      scaleBeginAtZero: true,
      //Boolean - Whether grid lines are shown across the chart
      scaleShowGridLines: true,
      //String - Colour of the grid lines
      scaleGridLineColor: "rgba(0,0,0,.05)",
      //Number - Width of the grid lines
      scaleGridLineWidth: 1,
      //Boolean - Whether to show horizontal lines (except X axis)
      scaleShowHorizontalLines: true,
      //Boolean - Whether to show vertical lines (except Y axis)
      scaleShowVerticalLines: true,
      //Boolean - If there is a stroke on each bar
      barShowStroke: true,
      //Number - Pixel width of the bar stroke
      barStrokeWidth: 2,
      //Number - Spacing between each of the X value sets
      barValueSpacing: 5,
      //Number - Spacing between data sets within X values
      barDatasetSpacing: 1,
      //String - A legend template

      //Boolean - whether to make the chart responsive
      responsive: true,
      maintainAspectRatio: true
    };

    courseBarChartOptions.datasetFill = false;
    courseBarChart.Bar(courseBarChartData, courseBarChartOptions);




    <!--试听学生-->

    var areaChartData = {
      labels: [
          {% for item in allTryArr %}
              "{{ item.flag }}月",
          {% endfor %}

      ],
      datasets: [
        {
          label: "学生人数",
          fillColor: "rgba(60,141,188,0.9)",
          strokeColor: "rgba(60,141,188,0.8)",
          pointColor: "#3b8bba",
          pointStrokeColor: "rgba(60,141,188,1)",
          pointHighlightFill: "#fff",
          pointHighlightStroke: "rgba(60,141,188,1)",
          data: [{% for item in allTryArr %}
              {{ item.count }},
          {% endfor %}]
        }
      ]
    };


    //-------------
    //- BAR CHART -
    //-------------
    var barChartCanvas = $("#barChart").get(0).getContext("2d");
    var barChart = new Chart(barChartCanvas);
    var barChartData = areaChartData;
    barChartData.datasets[0].fillColor = "#00a65a";
    barChartData.datasets[0].strokeColor = "#00a65a";
    barChartData.datasets[0].pointColor = "#00a65a";
    var barChartOptions = {
      //Boolean - Whether the scale should start at zero, or an order of magnitude down from the lowest value
      scaleBeginAtZero: true,
      //Boolean - Whether grid lines are shown across the chart
      scaleShowGridLines: true,
      //String - Colour of the grid lines
      scaleGridLineColor: "rgba(0,0,0,.05)",
      //Number - Width of the grid lines
      scaleGridLineWidth: 1,
      //Boolean - Whether to show horizontal lines (except X axis)
      scaleShowHorizontalLines: true,
      //Boolean - Whether to show vertical lines (except Y axis)
      scaleShowVerticalLines: true,
      //Boolean - If there is a stroke on each bar
      barShowStroke: true,
      //Number - Pixel width of the bar stroke
      barStrokeWidth: 2,
      //Number - Spacing between each of the X value sets
      barValueSpacing: 5,
      //Number - Spacing between data sets within X values
      barDatasetSpacing: 1,
      //String - A legend template

      //Boolean - whether to make the chart responsive
      responsive: true,
      maintainAspectRatio: true
    };

    barChartOptions.datasetFill = false;
    barChart.Bar(barChartData, barChartOptions);


    });

</script>
