<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>蒙特梭利学生管理系统</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css"%}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <!-- Main Header -->
  <header class="main-header">

    <!-- Logo -->
    <a href="http://127.0.0.1:8001/homepage/" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>F</b>T</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Montessori</b></span>
    </a>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- Messages: style can be found in dropdown.less-->

          <!-- User Account Menu -->
          <li class="dropdown user user-menu">
            <!-- Menu Toggle Button -->
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <!-- The user image in the navbar-->
              <img src="{% static "dist/img/user2-160x160.jpg" %}" class="user-image" alt="User Image">
              <!-- hidden-xs hides the username on small devices so only the image appears. -->
              <span class="hidden-xs">管理员</span>
            </a>
            <ul class="dropdown-menu">
              <!-- The user image in the menu -->
              <li class="user-header">
                <img src="{% static "dist/img/user2-160x160.jpg" %}" class="img-circle" alt="User Image">

                <p>
                  管理员
                </p>
              </li>
              <li class="user-footer">
                <div class="pull-right">
                  <a href="/logout/" class="btn btn-default btn-flat">退出登陆</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

      <!-- Sidebar user panel (optional) -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="{% static "dist/img/user2-160x160.jpg" %}" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>管理员</p>
          <!-- Status -->
          <a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <ul class="sidebar-menu">
        <li class="header">导航栏</li>
        <!-- Optionally, you can add icons to the links -->
        <li><a href="/homepage/hoursList/"><i class="fa fa-link"></i> <span>课时学生管理</span></a></li>
        <li class="treeview">
          <a href="#"><i class="fa fa-link"></i> <span>课程学生管理</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li><a href="/homepage/courseList/季卡">季卡</a></li>
            <li><a href="/homepage/courseList/半年卡">半年卡</a></li>
            <li><a href="/homepage/courseList/年卡">年卡</a></li>
          </ul>
        </li>
        <li class="treeview"><a href="/homepage/tryList/"><i class="fa fa-link"></i> <span>试听学生管理</span></a></li>
      </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        学生管理列表
      </h1>

    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Your Page Content Here -->
        <!-- Horizontal Form -->
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">新增上课记录</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="" method="post">
              <div class="box-body">

                <div class="form-group">
                    <label for="sum_hours" class="col-sm-2 control-label">蒙氏:</label>

                  <div class="col-sm-10">
                    <input type="number" class="form-control" name="mons_hours" placeholder="课时数"  min="0">
                  </div>

                    </br>
                    </br>


                  <label for="sum_hours" class="col-sm-2 control-label">音乐:</label>

                  <div class="col-sm-10">
                    <input type="number" class="form-control" name="music_hours" placeholder="课时数"  min="0">
                  </div>

                    </br>
                    </br>

                    <label for="sum_hours" class="col-sm-2 control-label">艺术:</label>

                  <div class="col-sm-10">
                    <input type="number" class="form-control" name="art_hours" placeholder="课时数" min="0">
                  </div>

                    </br>
                    </br>

                    <label for="sum_hours" class="col-sm-2 control-label">英语:</label>

                  <div class="col-sm-10">
                    <input type="number" class="form-control" name="english_hours" placeholder="课时数" min="0">
                  </div>

                    </br>
                    </br>

                  <label for="birth_date" class="col-sm-2 control-label">上课日期:</label>

                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="datepicker" name="consume_date" value="{{ currentDate }}">
                    </div>

                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="button" class="btn btn-default" onclick="cancel()">取消</button>
                <button type="submit" class="btn btn-info pull-right">确认</button>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>

    </section>
    <!-- /.content -->

  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <footer class="main-footer">
    <!-- To the right -->
    <div class="pull-right hidden-xs">
      Anything you want
    </div>
    <!-- Default to the left -->
    <strong>Copyright &copy; 2016 <a href="#">David</a>.</strong> All rights reserved.
  </footer>

</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 2.2.3 -->
<script src="{% static "plugins/jQuery/jquery-2.2.3.min.js"%}"></script>
<!-- Bootstrap 3.3.6 -->
<script src="{% static "bootstrap/js/bootstrap.min.js"%}"></script>
<!-- AdminLTE App -->
<script src="{% static "dist/js/app.min.js"%}"></script>

<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. Slimscroll is required when using the
     fixed layout. -->
<script type="application/javascript">

    var host = "127.0.0.1:8001"

    function cancel() {
        window.location = "http://"+host+"/homepage/hoursList/{{ username }}/";
    }


</script>
</body>
</html>
